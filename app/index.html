<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Products</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>

	
			$.ajax("../src/data/products.json",{
				success: function (data){
					console.log(data)
					$.each(data, function (index, item) {
						$(".row").append("<div class='card' style='width:300px'><br/>"+
													"<div class='card-header'><b>NAME:</b>"+item.name+"</div>" +
													"<div class='card-body'>" +
														"<img  class='card-img-top' src='item.picture' width='100px' height='100px'/>"+
														"<div class='align-vertical'>"+"<p class='card-text'><b>PRICE:</b>"+item.price+"</p>" + "<p class='card-text'><b>OLD PRICE:</b>"+item.oldPrice+"</p>"+ "<p class='card-text'><b>SAVINGS:</b>"+item.savings+"</p>"+"</div>"+
														"<p class='card-text'><b>SIZE:</b>" +item.size+"</p>" + 
													"</div>" +
												"</div>");
                	});
				}	
			})

	
	 
	</script>
</head>

<body>
      <div id="body">
      <div id="header">
		<center>MY HEADER</center></div>
      <div class="container">
		<div class="row"></div>
	 
	  </div>
	  
      <div id="footer"><center>MY FOOTER</center></div>
    </div>
</body>
</html>
